apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: victoria-logs-simple-logs
  namespace: monitoring
spec:
  folder: General
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana: main
  grafanaCom:
    id: 21550
  datasources:
    - inputName: DS_LOGS
      datasourceName: vm-logs
    - inputName: DS_METRICS
      datasourceName: vm-metrics-prometheus
